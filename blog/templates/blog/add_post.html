{% extends "base.html" %}

{% load static %}

{% block slider %}

{% endblock %}

{% block content %}
<div class="container">
    {% if update %}
    <form method="post" action="{% url 'blog:update_post' post.pk %}" enctype="multipart/form-data"></form>
    {% else %}
    <form method="post" action="{% url 'blog:add_post'%}" enctype="multipart/form-data">
    {% endif %}
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="{{form.title.id_for_label}}" class="form-label">Заголовок</label>
        {{ form.title }}
    </div>
    <div class="mb-3">
        <label for="{{form.content.id_for_label}}" class="form-label">Содержимое статьи</label>
        {{ form.content }}
    </div>
    <div class="mb-3">
        <label for="{{form.category.id_for_label}}" class="form-label">Категория</label>
        {{ form.category }}
    </div>
    <div class="mb-3">
        <label for="{{form.image.id_for_label}}" class="form-label">Постер к статье</label>
        {{ form.image }}
    </div>
    <button type="submit" class="btn btn-primary">
        {% if update %}Изменить{% else %}Добавить{% endif %} статью
    </button>
</form>
</div>
{% endblock %}
